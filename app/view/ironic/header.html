<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand"
           href="#/ironic"
           active-path="^\/ironic$">
            Ironic
        </a>
    </div>
    <ul class="nav navbar-nav">
        <li active-path="^\/ironic/chassis.*">
            <a href="#/ironic/chassis">Chassis</a>
        </li>
        <li active-path="^\/ironic/drivers.*">
            <a href="#/ironic/drivers">Drivers</a>
        </li>
        <li active-path="^\/ironic/nodes.*">
            <a href="#/ironic/nodes">Nodes</a>
        </li>
        <li active-path="^\/ironic/ports.*">
            <a href="#/ironic/ports">Ports</a>
        </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
        <li dropdown is-open="status.isopen">
            <a href="#"
               dropdown-toggle
               data-toggle="dropdown">
                <i class="fa fa-cloud"></i>&nbsp;
                {{selectedConfiguration.name}}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li class="dropdown-header">Switch to...</li>
                <li ng-repeat="cloud in configuration">
                    <a href="#"
                       ng-click="switchCloud(cloud)">
                        <i class="fa fa-cloud"></i>&nbsp;
                        {{cloud.name}}
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
